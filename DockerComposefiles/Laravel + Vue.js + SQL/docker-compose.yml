services:
  laravel-app:
    build: ./laravel-app/
    ports:
      - "8181:8181" 
    volumes:
     - .:/laravel-app/
    depends_on:
      - mysql

  mysql: 
    image: mariadb
    environment:
      MYSQL_DATABASE: 
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    ports:
       - "127.0.0.1:3306:3306"

  vue-project:
     build: ./vue-project/
     ports:  
      - "127.0.0.1:81:81" 
     volumes:
      - .:/vue-project/
     depends_on:
      - mysql